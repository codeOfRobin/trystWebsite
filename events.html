<html>
  <head>
    <title>Events | Tryst IIT Delhi</title>
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
  </head>
<body>
  <div class="images">
    <div class="day" id="day1">
      <i class="fa fa-chevron-circle-right" id="icon1"></i>
      <img src="images/Day_1.png">
      <div class="text">
      </div>
    </div>
    <div class="day" id="day2">
      <i class="fa fa-chevron-circle-right" id="icon2"></i>
      <img src="images/Day_2.png">
    </div>
    <div class="day" id="day3">
      <img src="images/Day_3.png">
    </div>
    <div class="day" id="day4">
      <img src="images/Day_4.png">
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/greensock/jquery.gsap.min.js"></script>
  <script type="text/javascript" src="js/greensock/TweenMax.min.js"></script>
  <script>
  $(function() {
    $("i").mouseup(function(event) {
      if ($(this).attr('id')=="icon1") {
        if ($(this).hasClass("active")) {
          TweenMax.to(".images .day#day1 i", 0.6, {rotation:0});
          TweenMax.staggerTo(".day:not(#day1)", 0.6, {x:0, ease:Back.easeOut},0.2);
          $(this).removeClass("active");
        } else {
          $(this).addClass("active");
          TweenMax.to(".images .day#day1 i", 0.6, {rotation:180});
          TweenMax.staggerTo(".day:not(#day1)", 0.6, {x:window.innerWidth+100}, 0.2);
        }
      }
      else if ($(this).attr('id')=="icon2") {
        if ($(this).hasClass("active")) {
          TweenMax.staggerTo(".day:not(#day1,#day2)", 0.4, {xPercent:0}, 0.2);
          TweenMax.staggerTo(".day:not(#day3,#day4)", 0.4, {xPercent:0});
          TweenMax.to(".images .day#day2 i", 0.4, {rotation:0,xPercent:0});
          TweenMax.set("i#icon2", {"zIndex":"500"});
          $(this).removeClass("active");
        } else {
          $(this).addClass("active");
          TweenMax.to(".images .day#day2 i", 0.4, {rotation:180, xPercent:700});
          TweenMax.staggerTo(".day:not(#day1,#day2)", 0.4, {xPercent:100}, 0.2);
          TweenMax.staggerTo(".day:not(#day3,#day4)", 0.4, {xPercent:-31});
        }
      }
    });
    $("i#icon2").trigger("mouseup");
  });
  </script>
</body>
</html>
